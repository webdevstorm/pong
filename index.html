<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Pong</h1>
      <div id="game"></div>
      <!-- Rough-out your SVG mark-up here to start... -->

	  <wrapper class="game-wrapper">
		<svg
		  xmlns="http://www.w3.org/2000/svg"
		  version="1.1"
		  viewBox="0 0 512 256"
			 height="512"
			 width="256"
		 
		>
		 <rect class="board"  x="0" y="0" width="512" height="256" 
				fill="#353535" stroke="#000000" />
		  
			<rect  x="490" y="100" width="8" height="56" rx="10" ry="1"
				fill="#FFFFFF" stroke="#FFFFFF" />
		  <rect  x="10" y="100" width="8" height="56" rx="10" ry="1"
				fill="#FFFFFF" stroke="#FFFFFF" />
		 
		  
					<line x1="256" y1="0" x2="256" y2="256" stroke="white" stroke-width="5" stroke-dasharray="18" />
		  
					<circle class="ball" cx="256" cy="128"  r="8" fill="white"/>
		  
			<text x="180" y="50" fill="white" text-anchor="middle">PONG</text>
		</svg>
		</wrapper>
    </div>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
